<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button>获取所有用户</button>

    <script>
        let btnElements = document.querySelectorAll('button');

        btnElements[0].onclick = function() {
            let xhr = new XMLHttpRequest();

            xhr.open('get', 'http://localhost:8888/users');

            xhr.onload = function() {
                console.log(this.responseText);
            }

            xhr.send();
        }
    </script>

</body>
</html>
